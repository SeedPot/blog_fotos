{% extends "base.html" %}
{% block title %}contacto{% endblock %}

{% block head %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Alexandra Pardo Fotograf√≠a - Contacto</title>
	<!--
	<meta name="author" content="Alvaro Trigo Lopez" />

	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="css/flexboxgrid.min.css" />
	<link rel="stylesheet" type="text/css" href="css/general.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

{% block content %}
    <div class="contenedor row center-xs">
		<div class="col-xs-10 col-sm-8 col-md-6">
			<div class="row center-xs">
				<div class="col-xs-12">
					<h1 class="titulo-parrafo">Contacto</h1>
				</div>
			</div>
			<div class="row center-xs">
				<div class="col-xs-12">
					<h1 class="subtitulo-parrafo">Enviame tus consultas!</h1>
				</div>
			</div>
			<div class="row between-xs inputs-container">
				<div class="col-xs-12 col-sm-12 col-md-6">
					<input type="text" placeholder="NOMBRE"/>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6">
					<input type="text" placeholder="EMAIL"/>
				</div>
			</div>
			<div class="row between-xs inputs-container">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<input type="text" placeholder="ASUNTO"/>
				</div>
			</div>
			<div class="row center-xs">
				<div class="col-xs-12">
					<textarea class="textarea-size" type="text" placeholder="MENSAJE" cols="30" rows="10"></textarea>
				</div>
			</div>
			<div class="row center-xs">
				<div class="col-xs-12">
					<button type="button">ENVIAR</button>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
